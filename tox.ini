# tox testing configuration

[tox]
envlist = py27,py33,py34,py35,py36,flake8,bandit,readme
skip_missing_interpreters=true

[testenv]
commands = mcc

# Linters
[testenv:flake8]
basepython = python3.5
skip_install = true
deps =
    radon
    flake8
commands =
    flake8 mcc/ setup.py
    flake8 mcc --radon-max-cc=5

[testenv:pylint]
basepython = python3.5
skip_install = true
deps =
    pyflakes <= 0.8.1
    pylint <= 1.71
commands =
    pylint mcc

# Security Linter
[testenv:bandit]
basepython = python2.7
skip_install = true
deps =
    bandit <= 1.4.0
commands =
    bandit mcc -r --ini tox.ini

[testenv:linters]
basepython = python3.5
skip_install = true
deps =
    {[testenv:flake8]deps}
    {[testenv:pylint]deps}
    {[testenv:bandit]deps}
commands =
    {[testenv:flake8]commands}
    {[testenv:pylint]commands}
    {[testenv:bandit]commands}

# DOC TESTS
[testenv:readme]
basepython = python3.5
skip_install = true
deps =
    readme_renderer
    doc8 <= 0.8.0
commands =
    python setup.py check -m -r -s
    doc8 README.rst

# RELEASE tooling
[testenv:build]
basepython = python2.7
skip_install = true
deps =
    wheel
    setuptools
commands =
    python setup.py -q sdist bdist_wheel

[testenv:release]
basepython = python2.7
skip_install = true
deps =
    {[testenv:build]deps}
    twine >= 1.5.0
commands =
    {[testenv:build]commands}
    twine upload --skip-existing dist/*

[flake8]
ignore = D203,H301,H306
exclude = .tox,.git,*.pyc,.cache,.eggs,*.egg,build,dist,test.py,zref,__pycache__

[pytest]
python_files = test_*.py
norecursedirs = .**tox** .git .* *.egg* old docs dist build

[doc8]
ignore=D001

[pydocstyle]
ignore = D400

